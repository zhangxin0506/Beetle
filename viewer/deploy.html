<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="./favicon.ico">
        <title>Cover Template for Bootstrap</title>
        <!-- Bootstrap core CSS -->
        <link href="./css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="./css/cover.css" rel="stylesheet">
    </head>
    <body>
        <div class="site-wrapper">
            <div class="site-wrapper-inner">
                <div class="cover-container">
                    <!-- 头部导航栏 -->
                    <div class="masthead clearfix">
                        <div class="inner">
                            <h3 class="masthead-brand">Beetle</h3>
                            <nav>
                                <ul class="nav masthead-nav">
                                    <li><a href="/">Home</a></li>
                                    <li class="active"><a href="/deploy">deploy</a></li>
                                    <li><a href="/stress">stress</a></li>
                                    <li><a href="/fuzzy">fuzzy</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                    <div class="inner cover">
                        <div role="tabpanel">
                            <!-- Nav tabs -->
                            <ul class="nav nav-tabs" role="tablist">
                                <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">deploy</a></li>
                            </ul>
                            <!-- Tab panes -->
                            <div class="tab-content">
                                <div role="tabpanel" class="tab-pane active" id="deploy">
                                    <div class="row bigrow">
                                        <div class="col-md-4">
                                            <div class="row">
                                                <div class="col-md-4 control-label"><label for="serverType">服务类型</label></div>
                                                <div class="col-md-8"><select class="form-control" id="serverType" ></select></div>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="row">
                                                <div class="col-md-4 control-label"><label for="serviceName">服务名称</label></div>
                                                <div class="col-md-8"><select class="form-control" id="serviceName"></select></div>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="row">
                                                <div class="col-md-4 control-label"><label for="serverName">服务器</label></div>
                                                <div class="col-md-8"><select class="form-control" id="serverName"></select></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row bigrow">
                                        <div class="col-md-4">
                                            <div class="row">
                                                <div class="col-md-4 control-label"><label for="ip">服务器IP</label></div>
                                                <div class="col-md-8"><input type="text" class="form-control" id="ip" placeholder="127.0.0.1" disabled=true></div>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="row">
                                                <div class="col-md-4 control-label"><label for="serverUser">用户名</label></div>
                                                <div class="col-md-8"><input type="text" class="form-control" id="serverUser" placeholder="user" disabled=true></div>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="row">
                                                <div class="col-md-4 control-label"><label for="serverPwd">密码</label></div>
                                                <div class="col-md-8"><input type="text" class="form-control" id="serverPwd" placeholder="password" disabled=true></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row bigrow btnrow">
                                        <button type="button" id="deployBtn" class="btn btn-primary">deploy</button>
                                    </div>
                                    <hr>
                                    <div class="row fieldrow">
                                        <div class="well well-lg"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 底部 -->
                    <div class="mastfoot">
                        <div class="inner">
                            <p>Beetle template for <a href="http://getbootstrap.com">Bootstrap</a>, by <a href="#">zhangx</a>.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="./js/jquery-1.11.2.min.js"></script>
        <script src="./js/bootstrap.min.js"></script>
        <script src="./js/deploy.js"></script>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    </body>
</html>
